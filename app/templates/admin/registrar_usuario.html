{% extends "base_dashboard.html" %}


{% block content %}
    <main class="container"> <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Registrar Nuevo Usuario</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo *</label>
                            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez García">
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="Ej: usuario@restaurante.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="password">Contraseña *</label>
                            <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmar_password">Confirmar Contraseña *</label>
                            <input type="password" id="confirmar_password" name="confirmar_password" required placeholder="Repite la contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol del Usuario *</label>
                        <select id="rol" name="rol" required>
                            <option value="">Selecciona un rol...</option>
                            <option value="admin">Administrador</option>
                            <option value="mesero">Mesero</option>
                            <option value="cocinero">Cocinero</option>
                        </select>
                        <small>
                            <strong>Administrador:</strong> Acceso completo<br>
                            <strong>Mesero:</strong> Tomar órdenes y generar tickets<br>
                            <strong>Cocinero:</strong> Ver y preparar órdenes
                        </small>
                    </div>

                    <div class="form-buttons">
                        <input type=button value="✖️ Cancelar" href="#" class="btn-secondary" onclick="history.go (-1)">
                        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
