{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>

    <!-- EJEMPLO: Esto se puede mejorar después -->
    <div class="ejemplo-nota">
        <p><strong>Nota para desarrolladores:</strong>
        Actualmente las contraseñas se comparan directamente.
        ¡Deben implementar hash con bcrypt en el siguiente sprint!</p>
    </div>
</div>
{% endblock %}
